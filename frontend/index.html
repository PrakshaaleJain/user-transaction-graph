<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User & Transaction Graph</title>
  <script src="https://unpkg.com/cytoscape@3.26.0/dist/cytoscape.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #f4f6f8;
    }
    #toolbar {
      background: white;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    #cy {
      width: 100vw;
      height: calc(100vh - 50px);
      position: absolute;
      top: 50px;
      left: 0;
    }
    button {
      padding: 6px 12px;
      background: #0074D9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #005fa3; }
  </style>
</head>
<body>
  <div id="toolbar">
    <button onclick="loadGraph()">Load Graph</button>
    <button onclick="loadSampleData()">Load Sample Data</button>
    <button onclick="clearGraph()">Clear Graph</button>
    <span style="margin-left: 20px; color: #666;">
      <strong>Legend:</strong>
      <span style="color: #0074D9;">● Users</span>
      <span style="color: #FF851B;">■ Transactions</span>
      <span style="color: #2ECC40;">→ Sent</span>
      <span style="color: #FF4136;">→ Received</span>
      <span style="color: #B10DC9;">⋯ Shared Attr</span>
      <span style="color: #FFDC00;">⋯ Linked</span>
    </span>
  </div>
  <div id="cy"></div>

  <script>
    async function loadGraph() {
      try {
        const response = await fetch('/graph');
        const graphData = await response.json();
        
        console.log('Graph data received:', graphData);
        
        const cy = cytoscape({
          container: document.getElementById('cy'),
          elements: [...graphData.nodes, ...graphData.edges],
          style: [
            {
              selector: 'node[type = "user"]',
              style: { 
                'background-color': '#0074D9', 
                'label': 'data(label)', 
                'color': 'white',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '12px',
                'width': '40px',
                'height': '40px'
              }
            },
            {
              selector: 'node[type = "transaction"]',
              style: { 
                'background-color': '#FF851B', 
                'label': 'data(label)', 
                'color': 'white',
                'text-valign': 'center',
                'text-halign': 'center',
                'font-size': '10px',
                'width': '30px',
                'height': '30px',
                'shape': 'rectangle'
              }
            },
            {
              selector: 'edge[type = "SENT"]',
              style: { 
                'width': 2, 
                'line-color': '#2ECC40', 
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'target-arrow-color': '#2ECC40'
              }
            },
            {
              selector: 'edge[type = "RECEIVED_BY"]',
              style: { 
                'width': 2, 
                'line-color': '#FF4136', 
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle',
                'target-arrow-color': '#FF4136'
              }
            },
            {
              selector: 'edge[type = "SHARED_ATTRIBUTE"]',
              style: { 
                'width': 1, 
                'line-color': '#B10DC9', 
                'curve-style': 'bezier',
                'line-style': 'dashed'
              }
            },
            {
              selector: 'edge[type = "LINKED"]',
              style: { 
                'width': 1, 
                'line-color': '#FFDC00', 
                'curve-style': 'bezier',
                'line-style': 'dotted'
              }
            }
          ],
          layout: { 
            name: 'cose', 
            animate: true,
            nodeRepulsion: 400000,
            nodeOverlap: 10,
            idealEdgeLength: 100,
            edgeElasticity: 100,
            nestingFactor: 5,
            gravity: 80,
            numIter: 1000,
            initialTemp: 200,
            coolingFactor: 0.95,
            minTemp: 1.0
          }
        });

        cy.on('tap', 'node', function (evt) {
          const node = evt.target;
          const data = node.data();
          let info = `ID: ${data.id}\nType: ${data.type}\n`;
          
          if (data.type === 'user') {
            info += `Name: ${data.name || 'N/A'}\n`;
            info += `Email: ${data.email || 'N/A'}\n`;
            info += `Phone: ${data.phone || 'N/A'}\n`;
            info += `Address: ${data.address || 'N/A'}\n`;
            info += `Payment Method: ${data.payment_method || 'N/A'}`;
          } else if (data.type === 'transaction') {
            info += `Amount: $${data.amount || 'N/A'}\n`;
            info += `Device ID: ${data.device_id || 'N/A'}\n`;
            info += `IP Address: ${data.ip_address || 'N/A'}`;
          }
          
          alert(info);
        });

        console.log('Graph loaded successfully with', graphData.nodes.length, 'nodes and', graphData.edges.length, 'edges');
        
      } catch (error) {
        console.error('Error loading graph:', error);
        alert('Error loading graph: ' + error.message);
      }
    }

    async function loadSampleData() {
      try {
        const response = await fetch('/sample-data', { method: 'POST' });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error('Error loading sample data:', error);
        alert('Error loading sample data: ' + error.message);
      }
    }

    function clearGraph() {
      const cy = cytoscape({
        container: document.getElementById('cy'),
        elements: [],
        style: [],
        layout: { name: 'grid' }
      });
    }
  </script>
</body>
</html>
